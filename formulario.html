<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário</title>
</head>
<body>

    <div class="corpo">

        <h1> RESILIA</h1>

    </div>
    <a></a><a></a>

    <div class="subtitulo">

        <p>Aprenda TUDO o que precisa para começar a trabalhar como Dev Jr.!</p>
        <p>Aulas 100% online e ao vivo | 6 meses | + de 500h de conteúdo | Pague depois</p>

    </div>

     <div class="box">
         <form action="">

        <fieldset>

            <legend><strong>Formação Web Dev Resilia</strong></legend>
            

     <div class="inputBox">
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome">Nome completo</label>
        </div>
        <br></br>

        <div class="inputBox">
            <input type="date" name="nascimento" id="number" class="inputUser" required>
            <label for="nascimento">Ano de nascimento</label>
        </div>
        <br></br>

        <div class="inputBox">
            <input type="text" name="cpf" placeholder="000.000.000-00">
            <label for="cpf">CPF</label>
        </div>
        <br></br>

        <div class="inputBox">
            <label><strong>Você concorda com a nossa Política de privacidade?</strong></label>
                <select id="politicaprivacidade">
                    <option selected disabled value="">Selecione</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
        </div>
        <br></br>

        <input type="submit" name="submit" id="submit"
    </fieldset>

    </form>
    
</body>
</html>
